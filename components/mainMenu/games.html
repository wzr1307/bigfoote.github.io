<!DOCTYPE html>
<html>
<head>
    <title>Карта Дании</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    
    <style>
        svg {
            background-color: lightgray;
        }
        path {
            fill: steelblue;
            stroke: #fff;
            stroke-width: 1px;
        }
    </style>
</head>
<body>
    <svg width="960" height="500"></svg>

    <script>
        d3.json("AUT_adm1.json").then(function(data) {
            const svg = d3.select("svg");
            
            const projection = d3.geoMercator()
                .scale(1)
                .translate([0, 0]);
            
            const path = d3.geoPath()
                .projection(projection);
            
            svg.append("path")
                .datum(topojson.feature(data, data.objects.AUT_adm1-1))
                .attr("d", path);
        });        
    </script>
</body>
</html>
